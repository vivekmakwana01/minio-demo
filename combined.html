<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pre-signed Upload with Gallery</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; }
    form { margin-bottom: 2rem; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, 200px); gap: 1rem; }
    .card { border: 1px solid #ddd; padding: .5rem; border-radius: 6px; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
    .card h3 { margin: .5rem 0 .25rem; font-size: 1rem; }
    .card p { margin: 0; font-size: .875rem; color: #444; }
  </style>
</head>
<body>
  <h1>ðŸ“¤ Upload via Pre-signed URL</h1>

  <form id="post-form">
    <label>Title: <input type="text" id="title" required></label><br>
    <label>Description: <input type="text" id="description" required></label><br>
    <label>File: <input type="file" id="file" required></label><br>
    <button type="submit">Submit</button>
  </form>

  <h2>ðŸ“š Gallery</h2>
  <div id="gallery" class="gallery"></div>

  <script>
    const API_BASE = "http://localhost:3000";

    async function loadPosts() {
      const res = await fetch(`${API_BASE}/posts`);
      const posts = await res.json();

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      for (const post of posts) {
        // Ask server for a download URL
        const urlRes = await fetch(`${API_BASE}/download-url/${encodeURIComponent(post.fileKey)}`);
        const { url } = await urlRes.json();

        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = url;

        const title = document.createElement("h3");
        title.textContent = post.title;

        const desc = document.createElement("p");
        desc.textContent = post.description;

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(desc);
        gallery.appendChild(card);
      }
    }

    document.getElementById("post-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      if (!file) return alert("Please choose a file");

      // Step 1: Ask backend for pre-signed URL
      const urlRes = await fetch(`${API_BASE}/upload-url/${encodeURIComponent(file.name)}`);
      const { uploadUrl, fileKey } = await urlRes.json();

      // Step 2: Upload file directly to MinIO
      const putRes = await fetch(uploadUrl, {
        method: "PUT",
        headers: { "Content-Type": file.type },
        body: file
      });

      if (!putRes.ok) {
        return alert("Upload to MinIO failed");
      }

      // Step 3: Submit JSON form
      const postData = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        fileKey
      };

      await fetch(`${API_BASE}/posts`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(postData)
      });

      fileInput.value = "";
      document.getElementById("title").value = "";
      document.getElementById("description").value = "";

      loadPosts();
    });

    // Initial load
    loadPosts();
  </script>
</body>
</html>
